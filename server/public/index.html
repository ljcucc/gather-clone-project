<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script defer src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script> -->
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="script.js" defer></script>
  <title>WebRTC video chat demo</title>
  <style>
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input, button, select{
      font-size: 16px;
      padding: 8px;
    }

    #chat-log{
      font-size: 16px;
      font-family: monospace;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="video-grid"></div>
  <div class="chat-room"></div>

  <!-- <input id="username" placeholder="username"/> -->
  <select type="text" id="username" placeholder="roomID">
    <option value="Aidan">Aidan</option>
    <option value="Jason">Jason</option>
    <option value="Guest">Guest</option>
    <option value="Alex">Alex</option>
    <option value="Siri">Siri</option>
  </select>

  <!-- <input type="text" id="roomID" placeholder="roomID"/> -->
  <select type="text" id="roomID" placeholder="roomID">
    <option value="1">Room 1</option>
    <option value="2">Room 2</option>
    <option value="3">Room 3</option>
    <option value="4">Room 4</option>
    <option value="5">Room 5</option>
  </select>
  <button id="start">Start</button>

  <div id="chat-log"></div>

</body>
</html>
